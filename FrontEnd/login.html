<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<header>

    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
        <ul>
            <li><a href="index.html">projets</a></li>
            <li>contact</li>
            <li id="login">login</li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
    </nav>
</header>
<main>
	<!--<i class="fa-regular fa-pen-to-square" style="color: #000000;"></i>-->
    <div class="pageLogin">
		<section>
			<div class="centreLogIn">
				<h2>Log In</h2>
			</div>
				<form method="post" class="pageLogin_align" id="loginForm">
					<!-- Adresse Mail -->
					<div class="colDir">
						<label for="email">E-mail</label>
						<input name="email" class="pageLogin_champSaisie" size="50" placeholder="E-mail" id="email">
					</div>

					<!-- Mot de passe -->
					<div class="colDir">
						<label for="password">Mot de passe</label>
						<input name="password" class="pageLogin_champSaisie" size="50" placeholder="Mot de passe" id="password">
					</div>
					<div>
						<span class="disappear" id="errorEmail"></span>
						<span class="disappear" id="errorPwd"></span>
					</div>

					<!-- Bouton de connexion -->
					<div class="centreBtnConnexion">
						<input type="submit" value="Se connecter" class="envoyer" size="60" id="btnLogIn">
						<!-- <button type="submit" class="" id="btnLogIn">Se connecter</button> -->
						<a href="#">Mot de passe oublié</a>
					</div>
				</form>
		</section>

	</div>
</main>
<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>

	</nav>
</footer>
